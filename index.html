<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S BATTLE</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    
    <header>
        <div class="topSite">
            <h1 data-value="ROCK PAPER SCISSORS">ROCK PAPER SCISSORS</h1>
        </div>
    </header>
   
    <section class="selectionScreen">
        <div class="imageHover">
            <a href="#" class="rock"><img src="files/rock123.png"></a>
        </div>
        <div class="imageHover">
            <a href="#" class="paper"><img src="files/palm123.png"></a>
        </div>
        <div class="imageHover">
            <a href="#" class="scissors"><img src="files/scissors123.png"></a>
        </div>
        
    </section>
    <section class="scoreBoard">
        <p id="battleMessage">You: <span class="playerChoice">player</span> | <span class="cpuChoice">cpu</span>: CPU</p>
    </section>
    <section class="scoreBoard">
        <p>
            Number of wins : <span class="win">0</span> |
            Number of losses : <span class="loss">0</span> | 
            Number of draws : <span class="draw">0</span>
        </p>
        
    </section>
    <section class="scoreBoard">
        <button class="button">Reset score</button>
    </section>
    
</body>
</html>
